<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>AltNumber</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/libraries/bootstrap.min.css" type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" type='text/css'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/libraries/font-awesome-4.4.0/css/font-awesome.min.css" type='text/css'>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

  </head>
  <body>
    <div class="text-center">
      <div class="large-font">
        <i class="fa fa-search"></i>
      </div>
      <h1 class="medium-font no-margin-top">Search For A Number</h1>
      <div class="input-group center-margin spacing-bottom">
        <input type="text" class="form-control" placeholder="Telephone Number" id="phoneNo" maxlength="13" pattern="[0-9]*">
      </div>
      <div id="results" class="well">
      </div>
    </div>
    <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
